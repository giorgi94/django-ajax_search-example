<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %} {% endblock title %}</title>

	{% load staticfiles%}
	<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/info.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/items.css' %}">

	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Great+Vibes">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>	


	<link rel="stylesheet" type="text/css" href="{% static 'ajax_search/search.css' %}">
	<script src="{% static 'ajax_search/search.js' %}"></script>


</head>
<body>



<table class="container" cellspacing="0" cellpadding="0">
<tr><td colspan="2">



<div class="nav">
<table>
	<tr>
		<td align="left">
			<a class="nav-brand" href="/">Posters</a>
		</td>
		<td align="right">
			<form method="GET" action='/'>
				<input name='q' type="text" class="search" placeholder="Search" autocomplete="off">
			</form>		
			<form method="POST" action='' class="search-list">
				{% csrf_token %}
				<div id="search-list">
					{% include "ajax_search/search.html" %}
				</div>
			</form>	
		</td>		
	</tr>
</table>
</div>

</td></tr>


	<tr style="vertical-align: top; cursor: auto;">
		<td class="left-side">
			<ul class="options" style="margin-top: 50px;">
				<li><div class="link"><a href="/admin_log">Admin</a></div></li>
				<li><div class="link"><a href="/add_video">Add Video</a></div></li>
			</ul>
		</td>
		<td class="right-side">
			{% block content %}
			{% endblock content %}
		</td>
	</tr>
</table>



</body>




{% block script %}
{% endblock script %}

{% block style %}
{% endblock style %}

	
</html>
